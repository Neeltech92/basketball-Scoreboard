<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" 
        rel="stylesheet">
    </head>
    <body>
        <h1>Basketball Score Board</h1>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="h-score">0</p>
                <div class="h-btn">
                    <button id="Hadd1">+1</button>
                    <button id="Hadd2">+2</button>
                    <button id="Hadd3">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <p id="g-score">0</p>
                <div class="g-btn">
                    <button id="Gadd1">+1</button>
                    <button id="Gadd2">+2</button>
                    <button id="Gadd3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
